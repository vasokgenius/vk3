{% load staticfiles %}
<!DOCTYPE HTML>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
<html>
    <head>

    </head>
  <body>
  <h1>{{ auth_url }}</h1>
    <a href='{{ auth_url }}'>Login</a>
    <script>
        var reg = RegExp('access_token=(.*)&expires_in');
        var url = window.location.href;
        var token = url.match(reg)[1];
        alert(token);
        window.location.href = token;
    </script>
    
  </body>
</html>
